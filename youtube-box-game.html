<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Subscribe & Win Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .hidden { display: none; }
    .box { width: 100px; height: 100px; background: gold; border: 2px solid #000; margin: 10px; display: inline-block; line-height: 100px; font-weight: bold; cursor: pointer; }
    #result { margin-top: 20px; font-size: 24px; font-weight: bold; }
    .share-btns button { margin: 5px; padding: 10px; font-size: 14px; }
  </style>
</head>
<body>
  <h1>🎉 Subscribe & Win 5,000 Birr!</h1>
  <div id="step1">
    <p>👉 Step 1: Subscribe to our YouTube Channel</p>
    <a href="https://www.youtube.com/@4GBMEDIA1020?sub_confirmation=1" target="_blank">
      <button style="font-size:18px; padding:10px 20px;">Subscribe Now</button>
    </a>
    <p>✅ After subscribing, proceed to share:</p>
    <div class="share-btns">
      <button onclick="window.open('https://wa.me/?text=Check%20this%20out%3A%20https%3A%2F%2Fdawit0625.github.io%2Fyoutube-box-game%2F','_blank')">Share on WhatsApp</button>
      <button onclick="window.open('https://www.facebook.com/sharer/sharer.php?u=https://dawit0625.github.io/youtube-box-game','_blank')">Share on Messenger</button>
      <button onclick="window.open('https://www.tiktok.com/share?url=https://dawit0625.github.io/youtube-box-game','_blank')">Share on TikTok</button>
    </div>
    <button onclick="showGame()" style="margin-top:20px; font-size:18px;">I Subscribed & Shared – Start Game</button>
  </div>

  <div id="step2" class="hidden">
    <h2>🎁 Pick a Box (5 Winners Only)</h2>
    <div>
      <div class="box" onclick="pickBox()">Box 1</div>
      <div class="box" onclick="pickBox()">Box 2</div>
      <div class="box" onclick="pickBox()">Box 3</div>
    </div>
    <div id="result"></div>
  </div>

  <script>
    let totalPlays = 0;
    let winners = 0;
    const maxPlays = 50000;
    const maxWinners = 5;

    function showGame() {
      document.getElementById("step1").style.display = "none";
      document.getElementById("step2").style.display = "block";
    }

    function pickBox() {
      if (totalPlays >= maxPlays) {
        document.getElementById("result").innerText = "😢 Game over. All 50,000 plays used.";
        return;
      }

      totalPlays++;
      const winChance = (winners < maxWinners) && Math.random() < (maxWinners - winners) / (maxPlays - totalPlays + 1);

      if (winChance) {
        winners++;
        document.getElementById("result").innerText = "🎉 Congratulations! You won 5,000 Birr!";
      } else {
        document.getElementById("result").innerText = "😢 Sorry, not this time. Try again later!";
      }
    }
  </script>
</body>
</html>
